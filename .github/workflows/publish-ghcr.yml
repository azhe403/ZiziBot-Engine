name: Build and Publish to GHCR

on:
  push:
    branches: [ main ]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/zizibot-engine
  # Use a PAT if provided in repo secrets (preferred for orgs), otherwise fall back to GITHUB_TOKEN
  GHCR_PASSWORD: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ env.GHCR_PASSWORD }}

      - name: Calculate version
        id: versioning
        run: |
          # Calculate version based on Microsoft's convention
          # Format: Major.Minor.Build.Revision
          # Build: Days since 2000-01-01
          # Revision: Seconds since midnight divided by 2

          MAJOR=$(date -u +"%y")
          MINOR=$(date -u +"%-m")
          START_DATE="2000-01-01"
          CURRENT_DATE=$(date -u +"%Y-%m-%d")

          # Calculate days since 2000-01-01
          BUILD=$(( ($(date -d "$CURRENT_DATE" +%s) - $(date -d "$START_DATE" +%s)) / 86400 ))

          # Calculate seconds since midnight / 2
          SECONDS_SINCE_MIDNIGHT=$(( $(date -u +%H)*3600 + $(date -u +%M)*60 + $(date -u +%S) ))
          REVISION=$(( SECONDS_SINCE_MIDNIGHT / 2 ))

          VERSION_STRING="$MAJOR.$MINOR.$BUILD.$REVISION"
          echo "VERSION=$VERSION_STRING" >> $GITHUB_OUTPUT
          echo "Calculated version: $VERSION_STRING"

      - name: Patch Directory.Build.props
        run: |
          VERSION=${{ steps.versioning.outputs.VERSION }}
          sed -i "s|<Version>.*</Version>|<Version>$VERSION</Version>|" Directory.Build.props
          echo "Patched Directory.Build.props with version $VERSION"

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.versioning.outputs.VERSION }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            APP_VERSION=${{ steps.versioning.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
